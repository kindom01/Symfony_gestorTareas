    controller: App\Controller\TaskController::index

task_detail:
    path: /tarea/{id}
    controller: App\Controller\TaskController::detail

task_edit:
    path: /editar_tarea/{id}
    controller: App\Controller\TaskController::edit

task_delete:
    path: /borrar_tarea/{id}
